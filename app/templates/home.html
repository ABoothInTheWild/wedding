<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/"><img src="static\images\temp.PNG" height="50px" width="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="static/images/header.JPG" style="width:100%">
            </div>
        </div>
        <hr style="border-top-width:3px !important">
        <div class="row">
            <div class="col-md-12">
                <div class="coupleVerticalNames" style="text-align: center; padding: 30px 0px 0px 0px;">
                    <div class="name" style="margin-top: 0px; margin-bottom: 15px;">
                        <h1 class="largeHeadline" style="font-family:Century Schoolbook Regular; font-weight: 400; font-style: normal; text-transform: uppercase; letter-spacing: 5px; color: rgb(0, 0, 0); margin: 0px;">Nahielys La Fontaine</h1>
                    </div>
                    <div class="coupleVerticalNamesSeparator" style="text-align: center;">
                        <h3 style="font-family: Brush Script MT, Brush Script Std, cursive; font-weight: 400; font-style: normal; text-transform: lowercase; letter-spacing: 1px; color: rgb(0, 0, 0); margin: 0px">and</h3>
                    </div>
                    <div class="name" style="margin-top: 25px; margin-bottom: 0px;">
                        <h1 class="largeHeadline" style="font-family: Century Schoolbook Regular; font-weight: 400; font-style: normal; text-transform: uppercase; letter-spacing: 5px; color: rgb(0, 0, 0); margin: 0px">Alexander Booth</h1>
                    </div>
                    <div class="extraText" style="padding: 30px 0px; text-align: center;">
                        <h3 style="font-family: Brush Script MT, Brush Script Std, cursive; font-weight: 400; font-style: normal; text-transform: lowercase; letter-spacing: 1px; color: rgb(0, 0, 0); margin: 0px">We would love to have your contact info!</h3>
                    </div>
                </div>
            </div>
        </div>
        <hr style="border-top-width:3px !important">
        <div class="row" id="mainForm">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <!-- Contact Name -->
                        <label for="full_name_id" class="control-label">Contact Name</label>
                        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="e.g. John and Jame Smith">
                    </div>

                    <div class="form-group">
                        <!-- Email -->
                        <label for="email_id" class="control-label">Email</label>
                        <input type="text" class="form-control" id="email_id" name="email" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <!-- Phone Number -->
                        <label for="email_id" class="control-label">Phone</label>
                        <input type="text" class="form-control" id="phone_id" name="phone" placeholder="###-###-#### or ##########">
                    </div>

                    <div class="form-group">
                        <!-- Street 1 -->
                        <label for="street1_id" class="control-label">Street Address 1</label>
                        <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
                    </div>

                    <div class="form-group">
                        <!-- Street 2 -->
                        <label for="street2_id" class="control-label">Street Address 2</label>
                        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc.">
                    </div>

                    <div class="form-group">
                        <!-- City-->
                        <label for="city_id" class="control-label">City</label>
                        <input type="text" class="form-control" id="city_id" name="city" placeholder="Smallville">
                    </div>

                    <div class="form-group">
                        <!-- State Button -->
                        <label for="state_id" class="control-label">State</label>
                        <select class="form-control" id="state_id">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <!-- Zip Code-->
                        <label for="zip_id" class="control-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
                    </div>

                    <div class="form-group">
                        <!-- Submit Button -->
                        <button id="mainButton" type="submit" class="btn btn-primary">Submit</button>
                        <button id="hiddenButton" style="display: none;" class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="submitSuccess" style="display: none;">
            <div class="col-md-12">
                <br>
                <h1 style="font-family:Century Schoolbook Regular; font-weight: 400; font-style: normal; text-transform: uppercase; letter-spacing: 5px; color: rgb(0, 0, 0); margin: 0px;">Thank you for submitting your information! Invitation will follow. You may now close this page.</h1>
                <br>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
